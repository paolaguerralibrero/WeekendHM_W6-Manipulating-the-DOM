<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="static/style.css"> 
    <title>Plant list</title>
</head>
<body>
    <h1>Make a list of your plants</h1>
    <form id="plant-list-form">
        <label for="names" class= "primary">Name</label>
        <input type="text" id="names" required/>
        

        <label for="species" class="primary">Species</label>
        <input type="text" id="species" required/>


        <label for="origin" class="primary">Origin</label>
            <select id="origin">
                <option value="" disabled selected></option>
                <option value="Asia">Asia</option>
                <option value="America">America</option>
                <option value="Africa">Africa</option>
                <option value="Oceania">Oceania</option>
                <option value="Europe">Europe</option>
                <option value="Antarctica">Antarctica</option>
            </select>

        <label for="description" class="primary">Description</label>
        <input type="text" id="description" required/>

        <input type="submit" value="save"/>
    </form>
    
    <button id="delete-all">Delete All</button>

    <h1>Plant List</h1>
    
    <ul id="plant-list"></ul>

   

</div>
</body>
</html>
